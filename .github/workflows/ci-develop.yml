name: Zest CI (Develop)

on:
  pull_request:
    branches: ["develop"]

# PR이 여러 개 동시에 열릴 때
# 이전 CI는 취소하고 최신 것만 실행
concurrency:
  group: zest-ci-develop
  cancel-in-progress: true

jobs:
  test:
    runs-on: macos-15

    steps:
      # 0️⃣ 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v4

      # 1️⃣ Xcode 버전 고정
      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '26.0'

      # 2️⃣ Ruby 환경 (Fastlane 대비, gem 캐시 포함)
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      # 3️⃣ Xcode / Swift 버전 로그 (디버깅용)
      - name: Print tool versions
        run: |
          xcodebuild -version
          swift --version

      # 4️⃣ DerivedData 캐시 (안정성 우선)
      - name: Cache DerivedData
        uses: actions/cache@v4
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-deriveddata-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-deriveddata-

      # 5️⃣ CI 전용 xcconfig 생성 (기존 파일 덮어쓰기 ❌)
      - name: Create CI xcconfig
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          : "${SUPABASE_URL:?Missing SUPABASE_URL}"
          : "${SUPABASE_ANON_KEY:?Missing SUPABASE_ANON_KEY}"

          cp Zest/Configs/Debug.xcconfig Zest/Configs/Debug.ci.xcconfig

          {
            echo ""
            echo "// ===== CI overrides ====="
            echo "SUPABASE_URL=${SUPABASE_URL}"
            echo "SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}"
          } >> Zest/Configs/Debug.ci.xcconfig

      # 6️⃣ ZestCore 로직 테스트
      - name: Run ZestCore Logic Tests
        run: |
          swift test --package-path ./ZestCore
