name: Zest CI (Develop)

on:
  pull_request:
    branches: [ "develop" ]

jobs:
  test:
    runs-on: macos-15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          
      - name: Cache DerivedData
        uses: actions/cache@v4
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-xcode-deriveddata-${{ hashFiles('**/Project.pbxproj') }}
          restore-keys: |
            ${{ runner.os }}-xcode-deriveddata-
            
      - name: Create xcconfig for CI
        run: |
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" > Zest/Configs/Debug.xcconfig
          echo "SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> Zest/Configs/Debug.xcconfig
        
      - name: Run ZestCore Logic Tests
        run: swift test --package-path ./ZestCore
