name: Zest CD (Main)

on:
  pull_request:
    branches: ["main"]

jobs:
  deploy:
    runs-on: macos-latest

    steps:
      # 0️⃣ Checkout 코드
      - uses: actions/checkout@v4

      # 1️⃣ Ruby 환경 세팅
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      # 2️⃣ SSH private key 설정 및 ssh-agent 등록
      - name: Set up SSH key
        run: |
          set -e
          mkdir -p ~/.ssh
          # Secrets 디코딩 → 파일 생성
          printf "%s" "${{ secrets.SSH_PRIVATE_KEY_BASE64 }}" | base64 --decode > ~/.ssh/id_rsa_ci
          chmod 600 ~/.ssh/id_rsa_ci

          # ssh-agent 시작 및 키 등록
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_rsa_ci

          # 등록된 키 확인
          ssh-add -l

          # 공개키 확인 (디버깅용)
          echo "Public key fingerprint:"
          ssh-keygen -y -f ~/.ssh/id_rsa_ci

      # 3️⃣ Fastlane match + 빌드 + TestFlight 업로드
      - name: Run match & build + upload to TestFlight
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
          FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD }}
        run: |
          set -e
          bundle exec fastlane beta
