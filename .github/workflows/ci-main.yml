name: Zest CD (Main)

on:
  pull_request:
    branches: ["main"]

jobs:
  deploy:
    runs-on: macos-latest

    steps:
      # 0️⃣ Checkout 코드
      - uses: actions/checkout@v4

      # 1️⃣ Ruby 환경 세팅
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      # 2️⃣ SSH 키 파일 생성 (Base64로 안전하게 복호화)
      - name: Write SSH private key
        run: |
          mkdir -p ~/.ssh
          base64 --decode <<< "${{ secrets.SSH_PRIVATE_KEY_BASE64 }}" > ~/.ssh/id_rsa_ci
          chmod.600 ~/.ssh/id_rsa_ci

      # 3️⃣ ssh-agent 실행 및 키 등록
      - name: Start ssh-agent and add key
        run: |
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_rsa_ci
          # 등록된 키 확인
          ssh-add -l

      # 4️⃣ Fastlane match + 빌드 + TestFlight 업로드
      - name: Run match & build + upload to TestFlight
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
          FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD }}
        run: |
          bundle exec fastlane beta
