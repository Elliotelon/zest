name: Zest CD (Main)

on:
  pull_request:
    branches: ["main"]

jobs:
  deploy:
    runs-on: macos-latest

    steps:
      # 0️⃣ 앱 레포 checkout
      - uses: actions/checkout@v4
        with:
          ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # 1️⃣ Ruby 환경 세팅
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      # 2️⃣ SSH agent에 match repo용 키 등록
      - name: Set up SSH key for match
        run: |
          set -e
          mkdir -p ~/.ssh
          echo "${{ secrets.MATCH_DEPLOY_KEY }}" > ~/.ssh/id_rsa_match
          chmod 600 ~/.ssh/id_rsa_match

          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_rsa_match

          # GitHub host key 등록
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

          # 확인
          ssh-add -l
          echo "Public key fingerprint for match key:"
          ssh-keygen -y -f ~/.ssh/id_rsa_match

      # 3️⃣ Fastlane match + 빌드 + TestFlight 업로드
      - name: Run match & build + upload to TestFlight
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
          FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD }}
        run: |
          set -e

          echo "Testing SSH access to GitHub for match repo..."
          ssh -T git@github.com || true

          bundle exec fastlane beta
