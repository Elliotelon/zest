name: Zest CD (Main)

on:
  pull_request:
    branches: ["main"]

jobs:
  deploy:
    runs-on: macos-latest

    steps:
      # 0️⃣ Checkout 코드
      - uses: actions/checkout@v4

      # 1️⃣ Ruby 환경 세팅
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      # 2️⃣ SSH private key 복원 및 ssh-agent 등록
      - name: Set up SSH key
        run: |
          set -e
          mkdir -p ~/.ssh

          # Secrets에 저장된 Base64 키를 파일로 복원
          printf "%s" "${{ secrets.SSH_PRIVATE_KEY_BASE64 }}" | base64 --decode > ~/.ssh/id_rsa_ci
          
          # 권한 설정
          chmod 600 ~/.ssh/id_rsa_ci

          # ssh-agent 시작 및 키 등록
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_rsa_ci

          # GitHub 호스트 등록 (known_hosts)
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

          # 등록된 키 확인 (디버깅용)
          ssh-add -l
          echo "Public key fingerprint:"
          ssh-keygen -y -f ~/.ssh/id_rsa_ci

      # 3️⃣ Fastlane match + 빌드 + TestFlight 업로드
      - name: Run match & build + upload to TestFlight
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
          FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD }}
        run: |
          set -e
          # Fastlane 실행 전 SSH 인증 테스트 (디버깅용)
          echo "Testing SSH access to match repo..."
          ssh -T git@github.com || true
          
          bundle exec fastlane beta
